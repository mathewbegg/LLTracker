<div fxLayout="column">
    <div fxLayout="row">
        <h6>Alive</h6>
        <div *ngFor="let card of cardPool">
            <app-card [character]="card" (click)="playCard(card)"></app-card>
        </div>
    </div>
    <div fxLayout="row">
        <h6>Dead</h6>
        <div *ngFor="let card of spentCards">
            <app-card [character]="card" (click)="unPlayCard(card)"></app-card>
        </div>
    </div>
</div>
