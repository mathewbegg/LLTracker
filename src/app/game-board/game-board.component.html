<div fxLayout>
    <div fxLayout="column">
        <h6>Alive</h6>
        <div *ngFor="let card of cardPool">
            <button (click)="playCard(card)">{{card.rank}} {{card.name}}</button><br>
        </div>
    </div>
    <div fxLayout="column">
        <h6>Dead</h6>
        <div *ngFor="let spentCard of spentCards">
            <button (click)="unPlayCard(spentCard)">{{spentCard.rank}} {{spentCard.name}}</button>
        </div>
    </div>
</div>
